<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .video-gallery video {
            width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .video-gallery video:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 768px) {
            .video-gallery video {
                width: 100%;
                max-width: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="home-page">
        <div class="sidebar">
            <nav>
                <a href="index.html"><i class="fas fa-home"></i> </a>
                <a href="shipin.html"><i class="fas fa-video"></i> </a>
                <a href="gallery.html"><i class="fas fa-image"></i> </a>
            </nav>
        </div>
        <div class="content">
            <main>
                <div class="video-gallery">
                    <video controls poster="img/video1-poster.jpg">
                        <source src="img/2.mp4" type="video/mp4">
                        您的浏览器不支持HTML5视频标签。
                    </video>
                    <video controls poster="img/video2-poster.jpg">
                        <source src="img/1.mp4" type="video/mp4">
                        您的浏览器不支持HTML5视频标签。
                    </video>
                </div>
            </main>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
