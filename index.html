<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
	   body {

		   display: flex;
		   height: 100vh;
		   background-image: url(背景.jpg); /* 设置背景图 */
		   background-size: cover; /* 背景图片覆盖整个区域 */
		   background-position: center; /* 背景居中 */
		   background-repeat: no-repeat; /* 防止背景重复 */
		   background-attachment: fixed; /* 背景固定 */
		   background-color: #f4f4f4; /* 备用背景颜色 */


	   }
       


        .sidebar {
            width: 80px;
            background-color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }
        .sidebar a {
            color: white;
            font-size: 14px;
            margin: 10px 0;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #555;
            border-radius: 5px;
            padding: 10px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .sidebar a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="home-page">
        <div class="sidebar">
            <nav aria-label="主导航">
                <a href="shipin.html" title="视频示例"><i class="fas fa-video"></i></a>
                <a href="gallery.html" title="照片集子"><i class="fas fa-image"></i></a>
            </nav>
        </div>
        <div class="content">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
