<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	    <style>
	        body {
	            font-family: Arial, sans-serif;
	            margin: 0;
	            padding: 0;
	        }
	        .photo-gallery {
	            display: flex;
	            flex-wrap: wrap;
	            justify-content: center;
	            gap: 20px;
	            padding: 20px;
	        }
	        .photo-gallery img {
	            width: 300px;
	            height: auto;
	            border-radius: 8px;
	            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
	            transition: transform 0.3s, box-shadow 0.3s;
	        }
	        .photo-gallery img:hover {
	            transform: scale(1.05);
	            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
	        }
	        @media (max-width: 768px) {
	            .photo-gallery img {
	                width: 100%;
	                max-width: 320px;
	            }
	        }
	    </style>
</head>
<body>

    <header>
        
        <nav>
            <!-- 为导航链接添加图标 -->

        </nav>
    </header>

            <img src="7.jpg" alt="A serene lake with reflections">
            <img src="8.jpg" alt="Foggy morning in the woods">
            <img src="9.jpg" alt="Cityscape during dusk">
            <img src="10.jpg" alt="Snow-covered mountains">
            <img src="12.jpg" alt="Wildlife in the forest">
            <img src="13.jpg" alt="Starry night sky over a mountain">
            <img src="14.jpg" alt="A calm beach with clear waters">
            <img src="15.jpg" alt="Autumn leaves in the park">
            <img src="16.jpg" alt="A river winding through the valley">
            <img src="17.jpg" alt="Colorful houses by the seaside">
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
